<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>Required Fileds are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name:* <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender *</legend>
        <p>  
             Male <input type="radio" name="gender" id="male" required>
             Female <input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
    <p>Address <textarea name="address" id="address" cols="30" rows="10"></textarea></p>
    <p>Emaail:* <input type="email" name="email" id="email" required></p>
    <p>Pincode:* <input type="number" name="Pincode" id="Pincode" required></p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card Type: *
        <select name="Card_Type" id="Card_Type" required>
        <option value="">--select a Card Type</option required>
        <option value="visa">Visa</option required>
        <option value="rupay">rupay</option required>
        <option value="Master Card">Master Card</option required>
        </select>
 </p>
 <p>
    Card Number * <input type="number" name="card_number" id="card_number" required>
 </p>
 <p>
    Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
 </p>
 <p>CVV * <input type="password" name="CVV" id="CVV" required></p>
 <input type="submit" value="Pay Now">
    </form>
</body>
</html>
